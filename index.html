<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mini Clash Royale</title>
<style>
    body {
        background:#1e1e1e;
        color:white;
        font-family:Arial;
        text-align:center;
    }
    .arena {
        display:flex;
        justify-content:space-around;
        margin-top:30px;
    }
    .tower {
        width:150px;
        height:200px;
        background:#444;
        border:3px solid #888;
        padding-top:20px;
    }
    button {
        margin:10px;
        padding:10px 20px;
        font-size:16px;
        cursor:pointer;
    }
    #log {
        margin-top:20px;
        white-space:pre-line;
        font-size:14px;
    }
</style>
</head>
<body>

<h1>üè∞ Mini Clash Royale</h1>

<div class="arena">
    <div class="tower">
        <h3>Oyuncu Kulesi</h3>
        <p id="playerHp">HP: 500</p>
    </div>

    <div class="tower">
        <h3>Bot Kulesi</h3>
        <p id="botHp">HP: 500</p>
    </div>
</div>

<h2>üÉè Kartlar</h2>
<button onclick="playCard(30)">Asker (30)</button>
<button onclick="playCard(60)">G√º√ßl√º Asker (60)</button>

<div id="log"></div>

<script>
let playerTower = 500;
let botTower = 500;
let log = document.getElementById("log");

function updateHP() {
    document.getElementById("playerHp").textContent = "HP: " + playerTower;
    document.getElementById("botHp").textContent = "HP: " + botTower;
}

function playCard(damage) {
    if (botTower <= 0 || playerTower <= 0) return;

    botTower -= damage;
    if (botTower < 0) botTower = 0;

    log.textContent += `üü¶ Oyuncu saldƒ±rdƒ± ‚ûú ${damage} hasar\n`;
    updateHP();

    if (botTower === 0) {
        log.textContent += "üèÜ Kazandƒ±n!\n";
        return;
    }

    setTimeout(botAttack, 1000);
}

function botAttack() {
    let damage = Math.floor(Math.random() * 40) + 20;
    playerTower -= damage;
    if (playerTower < 0) playerTower = 0;

    log.textContent += `üü• Bot saldƒ±rdƒ± ‚ûú ${damage} hasar\n`;
    updateHP();

    if (playerTower === 0) {
        log.textContent += "üíÄ Kaybettin!\n";
    }
}
</script>

</body>
</html>
